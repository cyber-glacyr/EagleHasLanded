    <script type="text/javascript">
        function initialize() {
            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                document.getElementById('name').value = place.name;
                document.getElementById('lat').value = place.geometry.location.lat();
                document.getElementById('lng').value = place.geometry.location.lng();
                //alert("This function is working!");
                //alert(place.name);
               // alert(place.address_components[0].long_name);

            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

<h1 class="text-info text-center" id="viability-title">Solar Energy Viability</h1>
<form id="viability-form" action="/viability" method="post">
    <div class="mb-3">
        <label class="form-label">Address</label>
        <br>
        <input class="form-control" id="searchTextField" placeholder="Address" type="text" autofocus>
        <input type="hidden" id="name" name="name" />
        <input type="hidden" id="lat" name="lat" />
        <input type="hidden" id="lng" name="lng" />
    </div>
    <div class="mb-3">
        <label class="form-label">Roofing Healthy:</label>
        <input class="form-check-input" id="roofing_health" name="roofing_health" type="checkbox" value="healthy">
    </div>
    <div class="mb-3">
        <label>Roofing Type</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="asphalt" name="roofing_type" value="Asphalt Shingles">
            <label class="form-check-label" for="asphalt">Asphalt Shingles</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="metal" name="roofing_type" value="Metal">
            <label class="form-check-label" for="metal">Metal</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="tile" name="roofing_type" value="Tile">
            <label class="form-check-label" for="tile">Tile</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="tar" name="roofing_type" value="Tar and Gravel">
            <label class="form-check-label" for="tar">Tar and Gravel</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="composite" name="roofing_type" value="Composite">
            <label class="form-check-label" for="composite">Composite</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="rubber" name="roofing_type" value="Rubber">
            <label class="form-check-label" for="rubber">Rubber</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="corrugated" name="roofing_type" value="Corrugated">
            <label class="form-check-label" for="corrugated">Corrugated</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="slate" name="roofing_type" value="Slate">
            <label class="form-check-label" for="slate">Slate</label>
        </div>
    </div>
    <div class="mb-3">
        <label>Monthly Electricity Cost</label>
        <br>
        <label>Â£</label>
        <input type="number" id="elec_cost" name="elec_cost" step="any">
    </div>
    <button class="btn btn-info" type="submit" value="Submit">Submit</button>
</form>
