<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Energy Viability (Code for Impact 2024)</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAJbu-OmH7rK4wSLqeQC0Hhj-cgyJUmAqg&libraries=places" type="text/javascript"></script>

    <script type="text/javascript">
        function initialize() {
            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                var place = autocomplete.getPlace();
                document.getElementById('name').value = place.name;
                document.getElementById('lat').value = place.geometry.location.lat();
                document.getElementById('lng').value = place.geometry.location.lng();
                //alert("This function is working!");
                //alert(place.name);
               // alert(place.address_components[0].long_name);

            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<form action="/" method="post">
    <label>Address</label>
    <br>
    <input id="searchTextField" placeholder="Address" type="text">
    <input type="hidden" id="name" name="name" />
    <input type="hidden" id="lat" name="lat" />
    <input type="hidden" id="lng" name="lng" />
</form>
</body>
</html>
